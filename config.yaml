# go线程数  小于0为默认
go-thread: 1

# 助记词 secret phrase    私钥 private key
eth-phrase-thread: 0
eth-key-thread: 1
tron-phrase-thread: 0
tron-key-thread: 0

len: 12 # 24  助记词长度

# 运行时间,-1为无限
run-times: 60

# 地址同号前缀和同号后缀长度设置，避免使用正则表达式匹配
eth-prefix: 8
eth-suffix: 8
eth-p-s:  # 同时满足前缀和后缀长度
  - 4
  - 6

tron-prefix: 6
tron-suffix: 6
tron-p-s:
  - 4
  - 4

# 正则匹配
eth-reg:
  - 395201314$
  - faceb00c$
  - 3939393939$
  - ^393939.*393939$
  - (01234567|12345678|23456789|3456789a|456789ab|56789abc|6789abcd|789abcde|89abcdef|fedcba98|edcba987|dcba9876|cba98765|ba987654|a9876543|98765432|87654321|76543210)$
  - 0123456789abcdef|fedcba9876543210
  - (1{16}|2{16}|3{16}|4{16}|5{16}|6{16}|7{16}|8{16}|9{16}|0{16}|a{16}|b{16}|c{16}|d{16}|e{16}|f{16})
  - ^114514.*114514$
  - ^114514.*1919810$
  - "1145141919810"

# tron address start with T
tron-reg:
  - 39393939$
  - 39520$
  - $3939.*3939$
  - 114514$
  - 1919810$
  - "1145141919810"
  - ^T114.*514$
  - (01234567|12345678|87654321|76543210)$


# 输出结果
output: result.txt
